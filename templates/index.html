<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Secure & Fast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ PDF Merger</h1>
            <p>Securely merge multiple PDF files with ease</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Drag and drop PDFs here</h3>
                    <p>or click to select files</p>
                    <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
                </div>
                <div class="file-info">
                    <p class="info-text">Maximum file size: 50MB | Maximum 100 files</p>
                </div>
            </section>

            <section class="files-section" id="filesSection" style="display: none;">
                <h2>Selected Files</h2>
                <div id="filesList" class="files-list"></div>
                <div class="merge-controls">
                    <input type="text" id="outputName" placeholder="Output filename (e.g., merged.pdf)" value="merged.pdf">
                    <button id="mergeBtn" class="btn btn-primary">Merge PDFs</button>
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </section>

            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText" class="progress-text">Uploading...</p>
            </section>

            <section class="status-section">
                <div id="statusMessage" class="status-message" style="display: none;"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 PDF Merger. All uploads are secure and temporary.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
